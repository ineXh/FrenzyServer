	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #E0FFFF;
		}
	</style>

</head>
<body>
    <!--<div id="chatmonitor" class="monitor col-md-6"></div>-->
    <div class="col-md-6 grid-stack">
        <div class="grid-stack-item"
            data-gs-x="0" data-gs-y="0"
            data-gs-width="4" data-gs-height="1">
                <div class="grid-stack-item-content"><img src="assets/cow.png" style="width:40%;height:40%;"></div>
        </div>
        <div class="grid-stack-item"
            data-gs-x="4" data-gs-y="0"
            data-gs-width="5" data-gs-height="1">
                <div class="grid-stack-item-content"><img src="assets/cow.png" style="width:40%;height:40%;"></div>
        </div>
    </div>
    <style>
        #draggable { width: 150px; height: 150px; padding: 0.5em; }
        </style>
    <script>
        $(function() {
          $( "#draggable" ).draggable();
          $( "#draggable" ).resizable();
        });
        </script>
    <div id="draggable" class="ui-widget-content ui-draggable" style="position: relative; left: 92px; top: 14px;">
        <p>Drag me around</p>
      </div>

      <style>
        #resizable { width: 150px; height: 150px; padding: 0.5em; }
        #resizable h3 { text-align: center; margin: 0; }
        </style>
        <script>
        $(function() {
          $( "#resizable" ).resizable();
        });
        </script>
        <div id="resizable" class="ui-widget-content ui-resizable" style="width: 252px; height: 264px;">
        <h3 class="ui-widget-header">Resizable</h3>
      <div class="ui-resizable-handle ui-resizable-e" style="z-index: 90;"></div><div class="ui-resizable-handle ui-resizable-s" style="z-index: 90;"></div><div class="ui-resizable-handle ui-resizable-se ui-icon ui-icon-gripsmall-diagonal-se" style="z-index: 90;"></div></div>



        <script type="text/javascript">
        $(function () {
            var options = {
                cell_height: 80,
                vertical_margin: 10
            };
            $('.grid-stack').gridstack(options);
        });
        </script>

    <input id="name" type="text" name="firstname">
    <input id="submit" type="submit">
	<script src="js/pvector.js"></script>
	<script src="js/pixi.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/Constants.js"></script>
    <script src="js/Globals.js"></script>
	<script src="js/Path.js"></script>

    <script src="js/Game.js"></script>
	<script src="js/Main.js"></script>

	</body>
